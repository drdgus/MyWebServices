<div class="container">
  <div class="d-flex justify-content-between">
    <div>
      <div class="input-group">
        <input type="file" class="form-control" (change)="onFileSelected($event)" [disabled]="isProcessing">
        <button class="btn btn-outline-primary" (click)="processFile()" [disabled]="isFileEmpty || isProcessing">Обработать</button>
      </div>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Шаблон</mat-label>
        <mat-select class="form-select-sm" [disabled]="isProcessing" [(ngModel)]="selectedPatternId" (selectionChange)="onPatternChange()">
          <mat-option *ngFor="let userPattern of userSettings.userPatterns"
                      [value]="userPattern.id">
            {{userPattern.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <app-converted-text [text]="convertedText"></app-converted-text>
</div>
